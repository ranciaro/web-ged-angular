<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo">
    <img [src]="logoPath" alt="Logo">
  </div>
  
  <nav>
    <a routerLink="/dashboard" routerLinkActive="active">
      <i class="fas fa-home"></i>
      <span *ngIf="!isCollapsed">Dashboard</span>
    </a>
    <a routerLink="/units" routerLinkActive="active">
      <i class="fas fa-building"></i>
      <span *ngIf="!isCollapsed">Units</span>
    </a>
    <a routerLink="/clients" routerLinkActive="active">
      <i class="fas fa-users"></i>
      <span *ngIf="!isCollapsed">Clients</span>
    </a>
    <a routerLink="/appointments" routerLinkActive="active">
      <i class="fas fa-calendar"></i>
      <span *ngIf="!isCollapsed">Appointments</span>
    </a>
    <a routerLink="/users" routerLinkActive="active">
      <i class="fas fa-user"></i>
      <span *ngIf="!isCollapsed">Users</span>
    </a>
  </nav>

  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-bars]="isCollapsed"></i>
  </button>
</div>
