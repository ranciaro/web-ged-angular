<header>
  <div class="left">
    <h1>{{pageTitle}}</h1>
  </div>
  <div class="right">
    <button class="theme-toggle" (click)="toggleTheme()">
      <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
    </button>
    <div class="user-info">
      <span>John Doe</span>
      <img src="https://via.placeholder.com/40" alt="User avatar">
    </div>
  </div>
</header>
